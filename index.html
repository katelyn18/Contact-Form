	<body>
		<h1>Contact Form</h1>

			<table style="border: 0px">
				<tr>

					<td><input type="text" name="name" size="50" maxlength="100" placeholder="Name" /></td>
				</tr>
				<tr>

					<td><input type="text" name="email" size="50" maxlength="100" placeholder="Email" /></td>

					<td>Comment Field</td>
					<td><textarea name="comment" rows="5" cols="50" placeholder="Comments"></textarea></td>
				</tr>
				<tr>
					<td>Favorite Color</td>
					<td>
						<input type="radio" name="color" value="red" checked="checked">Red<br />

						<input type="radio" name="color" value="white">White<br />

					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;">
						<input type="submit" value="Submit Form" />
					</td>
				</tr>
			</table>
		</form>
